version: '3'

services:
  lavalink:
    image: fredboat/lavalink:4782f1f
    container_name: lavalink
    restart: always
    ports:
      - "2333:2333"
      - "2333:2333/udp"
    volumes:
      - ./Lavalink/configuration.yml:/opt/Lavalink/application.yml
    environment:
      JAVA_TOOL_OPTIONS: -XX:+ExitOnOutOfMemoryError -Xmx512MS
